<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>
      <div class="text">
        <div class="head">Equilibrium#3429</div>

        <div class="longText"> Our Equilibrium collection promotes balance and calm.</div>

        <div class="priceAndTime">
          <div class="price"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>&nbsp;0.041 ETH</div>
          <div class="time"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>3 days left </div>
        </div>
        <div class="pro">
           <img src="images/image-avatar.png" alt="" class="avatar">
          <div class="photo-text">Creation of<span>Jules Wyvern</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
